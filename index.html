<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="=utf-8">
    <!-- Latest compiled and minified CSS -->
    <!--Simple bootstrap style for easier layout -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <!-- /container -->
    <div class="container">
        <div class="jumbotron" style="background-color: #20315A; color: lightblue">
            <h1 class="text-center"><strong> Station 444 Train Scheduler </strong></h1>
            <h3 class="text-center"><strong>"All Aboard"</strong></h3>

<ins class="adsbygoogle"
     style="display:inline-block;width:100%;height:1px"
     data-ad-client="ca-pub-2783044520727903"
     data-ad-slot="2780937993"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script></div>
<div class="jquery-script-clear"></div>
</div>
</div>
<h3 style="margin-bottom: 0px">Train Arrivals</h3>
<div id="tx"></div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<!-- <script src="dist/telex.min.js"></script> -->
<script src="dist/telex.js"></script>
<script>
$('#tx').telex({
    messages: [
        {
            id: 'msg1',
            content: 'Train A-1 9:30 pm Arrival'
        },
        {
            id: 'msg2',
            content: 'Train B-3 11:15 pm Arrival',
            class: 'cls-second'
        },
        {
            id: 'msg2',
            content: 'Train C-3 4:00 pm Arrival',
            class: 'cls-second'
        },
        {
            id: 'msg2',
            content: 'Train D-3 9:15 am Arrival',
            class: 'cls-second'
        }

        /* more messages... */
    ],
    delay: 0
    });
</script>


        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary" style="border-color: #20315A">
                    <div class="panel-heading" style="background-color: #20315A; color: lightblue">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body" id="trainTable">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Arriaval</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary" style="border-color: #20315A">
                    <div class="panel-heading" style="background-color: #20315A; color: lightblue">
                        <h3 class="panel-title"><strong> Add Train </strong></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="trainName">Train Name:</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination:</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time:</label>
                                <input type="text" class="form-control" id="firstTrainTime">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency(min):</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
